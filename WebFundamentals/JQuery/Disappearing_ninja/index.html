<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var htmlString="";
        for(var i=0; i<8; i++){
            htmlString+="<img style='margin: 20px' width='150px' height='150px' src='./ninja_pic.webp' alt='ninja_pix'>"
        }
       
        $(document).ready(function(){
            $(".container").append(htmlString);

            $("img").click(function(){
                $(this).hide(1500)
            })

            $(".btn").click(function(){
                $("img").fadeIn(2000)
            })
        })
    </script>
    
    <title>Disappearing Ninja</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Disappearing Ninja</h1>
    </div>
          
    <div class="container">
    </div>
    <button class='btn' style="color:black; width:100px; height: 50px; margin: 5%;">RESTORE</button>
</body>
</html>
