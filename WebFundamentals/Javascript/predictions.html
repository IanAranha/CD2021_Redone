<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice - Conditionals</title>
</head>
<body>
    <script>
        for(var num = 0; num < 15; num++){
            console.log(num);
            }
        //will display 0,1,2,3....14 on each line.


        for(var i = 1; i < 10; i+=2){
        if(i % 3 == 0){
            console.log(i);
            }
        }   
        //will display 3, 9

        for(var j = 1; j <= 15; j++){
            if(j % 2 == 0){
                j+=2;
            }
            else if(j % 3 == 0){
                j++;
            }
            console.log(j);
        }   
            //1, 4, 5, 8, 10, 11, 14, 16 

    </script>
</body>
</html>
